<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <header><h1>kana quiz</h1></header>
    <main>
        <button class="start-button">start</button>
        <div class="filters">
            <h4>preferences</h4>
            <div class="type">
                <h5>type</h5>
                <div>
                    <input type="checkbox" id="hiragana" name="hiragana">
                    <label for="hiragana">hiragana</label>
                </div>

                <div>
                    <input type="checkbox" id="katakana" name="katakana">
                    <label for="k">katakana</label>
                </div>

            </div>
            <div class="rows">
                <h5>rows</h5>

                <div>
                    <input type="checkbox" id="a" name="a">
                    <label for="a">a i u e o</label>
                </div>

                <div>
                    <input type="checkbox" id="k" name="k">
                    <label for="k">ka ki ku ke ko</label>
                </div>

                <div>
                    <input type="checkbox" id="s" name="s">
                    <label for="s">sa shi su se so</label>
                </div>

                <div>
                    <input type="checkbox" id="t" name="t">
                    <label for="t">ta chi tsu te to</label>
                </div>

                <div>
                    <input type="checkbox" id="n" name="n">
                    <label for="n">na ni nu ne no</label>
                </div>

                <div>
                    <input type="checkbox" id="h" name="h">
                    <label for="h">ha hi fu he ho</label>
                </div>

                <div>
                    <input type="checkbox" id="m" name="m">
                    <label for="m">ma mi mu me mo</label>
                </div>

                <div>
                    <input type="checkbox" id="y" name="y">
                    <label for="y">ya yu yo</label>
                </div>

                <div>
                    <input type="checkbox" id="r" name="r">
                    <label for="r">ra ri ru re ro</label>
                </div>

                <div>
                    <input type="checkbox" id="w" name="w">
                    <label for="w">wa wo n</label>
                </div>
            </div>



        </div>
        <div class="game">
            <div class="card-display"></div>
            <br/>
            <input class="answer-input" type="text" name="text"  />
            <div class="status"></div>
        </div>
        <div class="game-finish">
            <button class="retry-button">retry</button>
        </div>
        <div class="score">
            <div class="correct">
            </div>
            <div class="incorrect">
            </div>
        </div>
    </main>

    
    <script type="module" src="index.js"></script>
    <script type="module" src="quizdata.js"></script>
</body>
</html>
